<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link crossorigin="anonymous" rel='stylesheet' id='rockfield-fonts-css'  href='https://fonts.googleapis.com/css?family=Raleway%3A400%2C400i%2C700%2C700i%7CLora%3A400%2C400i%2C700%2C700i&#038;subset=latin%2Clatin-ext' media='all' />
        <link rel="icon" href="https://aerialsmanga.files.wordpress.com/2021/09/cropped-favicon.png?w=32" sizes="32x32" />
        <link rel="icon" href="https://aerialsmanga.files.wordpress.com/2021/09/cropped-favicon.png?w=192" sizes="192x192" />
        <link rel="apple-touch-icon" href="https://aerialsmanga.files.wordpress.com/2021/09/cropped-favicon.png?w=180" />
        <title>Mon dieu gardien - Aerials</title>
    </head>
    <body>
        <div id="container">
            <div id="home">
                <h1>Quel est votre dieu gardien ?</h1>
                <p>
                    1. Dessinez une forme ci-dessous :
                </p>
                <div id="particle"></div>
                <p>
                    2. Découvrez votre dieu gardien :
                </p>
                <p class="block-buttons">
                    <a id="select-god" class="block-button" href="javascript:void(0)">Découvrir</a>
                </p>
                <p class="block-pictures">
                    <img src="img/gods-faces.png" alt="Les dieux d'Eleusis">
                </p>
            </div>
            <div id="result" style="display:none;">
                <h1 id="god-name"></h1>
                <h2 id="god-subtitle"></h2>
                <img class="img-god" id="img-core" src="img/core.png" alt="Coré" />
                <img class="img-god" id="img-demeter" src="img/demeter.png" alt="Demeter" />
                <img class="img-god" id="img-hecate" src="img/hecate.png" alt="Hecate" />
                <img class="img-god" id="img-dio" src="img/dio.png" alt="Dio" />
                <p id="god-description"></p>
                <a class="block-button" href="https://aerialsmanga.com/pilgrim/">Lire Pilgrim</a>
                <div style="clear:both"></div>
            </div>
        </div>
        <script src="js/sketch.min.js"></script>
        <script src="js/particle.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
